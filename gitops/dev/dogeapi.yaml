# Source: dogeapi/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-chart-dogeapi
  labels:
    helm.sh/chart: dogeapi-0.1.0
    app.kubernetes.io/name: dogeapi
    app.kubernetes.io/instance: demo-chart
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 
  selector:
    matchLabels:
      app.kubernetes.io/name: dogeapi
      app.kubernetes.io/instance: demo-chart
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: dogeapi
        app.kubernetes.io/instance: demo-chart
    spec:
      automountServiceAccountToken: false
      serviceAccountName: demo-chart-dogeapi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: dogeapi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "ghcr.io/appcd-dev/dogeapi/dogeapi:latest"
          imagePullPolicy: Always
          env:
            - name: ENVIRONMENT
              value: dev
            - name: TESTING
              value: "0"
            - name: DATABASE_URL
              value: sqlite:////var/run/dogeapi/dogeapi.sqlite
            - name: SECRET_KEY
              value: dev
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "30"
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8090
          readinessProbe:
            httpGet:
              path: /
              port: 8090
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      tolerations:
        - effect: NoSchedule
          key: eks.amazonaws.com/compute-type
          value: fargate
