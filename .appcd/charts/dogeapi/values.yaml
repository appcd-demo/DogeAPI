image:
    repository: ghcr.io/appcd-dev/dogeapi/dogeapi
    pullPolicy: Always
    tag: docker
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
    create: true
    annotations: {}
    name: ""
podAnnotations: {}
podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
        type: RuntimeDefault
securityContext:
    allowPrivilegeEscalation: false
    capabilities:
        drop:
            - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
        type: RuntimeDefault
service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
        - host: chart-example.local
          paths:
            - path: /
              pathType: ImplementationSpecific
    tls: []
resources:
    limits:
        cpu: 100m
        memory: 128Mi
    requests:
        cpu: 100m
        memory: 128Mi
autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
env: []
automountServiceAccountToken: false
#apparmorProfile: runtime/default
