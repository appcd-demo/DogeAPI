name: Deploy

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main
      - cd

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1
      - name: Test AWS CLI
        id: install-aws-cli
        uses: unfor19/install-aws-cli-action@master
        with:
          version: "2"
      - run: aws --version
        shell: bash
      - name: Get EKS kubeconfig
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws eks update-kubeconfig --name demo-demo --region us-east-2
      - name: Check Kubernetes context
        run: kubectl config get-contexts
      - name: Deploy Helm
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-2
            cluster-name: demo-demo
            config-files: .appcd/overrides/values.yaml
            chart-path: .appcd/chart/dogeapi
            namespace: default
            name: demo-chart
            dry-run: true
